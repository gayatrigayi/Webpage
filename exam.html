    <script>

        var v = document.getElementById("icon");
        v.addEventListener("click", show);
        function show() {
            document.getElementById("nav").style.visibility = "visible";
            document.getElementById("nav1").style.visibility = "hidden";
            document.getElementById("maindiv").style.marginTop = "-110px";
            document.getElementById("maindiv").style.height = "500px";
            document.getElementById("div4").style.height = "500px";


        }
        var v1 = document.getElementById("btn");
        v1.addEventListener("click", hide);
        function hide() {
            document.getElementById("nav").style.visibility = "hidden";
            document.getElementById("nav1").style.visibility = "visible";
            document.getElementById("maindiv").style.marginTop = "-50px";
            document.getElementById("maindiv").style.height = "460px";
            document.getElementById("div4").style.height = "460px";

        }

        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);




    </script>
